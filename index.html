<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Programação Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Programação Web</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            
            <div id="options" class="options-container">
                </div>
            
            <button id="next-button" class="btn" disabled>Próxima Pergunta</button>
        </div>
        
        <div id="result" class="result-container" style="display:none;">
            <h2>Resultado Final</h2>
            <p id="score">Sua pontuação é: 0 de 20</p>
            <button id="restart-button" class="btn">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
